<!DOCTYPE html>
<html>
    <head>

        <!--CSS-->
        <link rel="stylesheet" href="main.css">
        <title>Rock, Paper, Scissors game</title>
        <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Handlee&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>Rock, Paper, Scissors</h1>
        
        <!--Top Bar-->
        <div id="topBar">
            <div id="fLeft">
                <span class="topBarElement">Best of:</span>

                <div class="dropdown">
                    <button id="dropbtn">3</button>
                    <div class="dropdown-content">
                        <div id="playThree">3</div>
                        <div id="playFive">5</div>
                        <div id="playSeven">7</div>
                        <div id="playNine">9</div>
                    </div>
                </div>
                <button class="topBarElement" id="newGame">New Game</button>
             </div>
            <div id="fRight">
                <span class="topBarElement">Total Score:</span>
                <span class="topBarElement">User: <span id="userScore">0</span></span>
                <span class="topBarElement">CPU: <span id="cpuScore">0</span></span>
            <button class="topBarElement" id="resetScore">Reset Total Score</button>
            </div>
        </div>
        
        <!--ScoreBoard-->
        <div id="scoreBoard">
            <span>User Score: <span id="instantUserScore">0</span></span>
            <span>CPU Score: <span id="instantCpuScore">0</span></span>
        </div>

        <!--Message Board-->
        <div id="messageBoard">Press the button New Game!</div>

        <!--Player and CPU choises-->
        <div id="imageChoicesContainer">
            <span id="playerImage"></span>
            <span id="cpuImage"></span>
        </div>

        <!--Weapons Display-->
        <div id="weaponContainer">
            <span class="square"><img id="rock" src="img/rock.JPG"></span>
            <span class="square"><img id="paper" src="img/paper.JPG"></span>
            <span class="square"><img id="scissors" src="img/scissors.JPG"></span>
            
        </div>


        <script type="text/javascript" src="app.js"></script>
    </body>


</html>
